    <html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>CADASTRO DE CLIENTES </title>
    <style type="text/css">
    <!--
    .style1 {
    color: #FF0000;
    font-size: x-small;
    }
    .style3 {color: #0000FF; font-size: x-small; }
    </style>
    <script type="text/javascript">
    function validaCampo()
    {
    if(document.cadastro.matricula.value=="")
    {
    alert("O Campo matricula é obrigatório!");
    return false;
    }   
    if(document.cadastro.nome.value=="")
    {
    alert("O Campo nome é obrigatório!");
    return false;
    }
     else
    if(document.cadastro.endereco.value=="")
    {
    alert("O Campo endereço é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.cidade.value=="")
    {
    alert("O Campo Cidade é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.estado.value=="")
    {
    alert("O Campo Estado é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.bairro.value=="")
    {
    alert("O Campo Bairro é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.pais.value=="")
    {
    alert("O Campo país é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.cpf.value=="")
    {
    alert("O Campo cpf é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.rg.value=="")
    {
    alert("O Campo rg é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.qualificacao.value=="")
    {
    alert("O Campo qualificacao é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.modalidade.value=="")
    {
    alert("O Campo modalidade é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.cargo.value=="")
    {
    alert("O Campo cargo é obrigatório!");
    return false;
    }
    else
    if(document.cadastro.horario.value=="")
    {
    alert("O Campo horario é obrigatório!");
    return false;
    }
    
    else
    return true;
    }
    <!-- Fim do JavaScript que validará os campos obrigatórios! -->
    </script>
    </head>
     
    <body>
    <form id="cadastro" name="cadastro" method="post" action="cadastro.php" onsubmit="return validaCampo(); return false;">
      <table width="625" border="0">
        <tr>
          <td width="69">Matricula:</td>
          <td width="546"><input name="nome" type="text" id="matricula" size="70" maxlength="60" />
            <span class="style1">*</span></td>
        </tr>
        <tr>
          <td width="69">Nome:</td>
          <td width="546"><input name="nome" type="text" id="nome" size="70" maxlength="60" />
            <span class="style1">*</span></td>
        </tr>

        <tr>
          <td>Sexo:</td>
          <td><input name="sexo" type="radio" value="Masculino" checked="checked" />
            Masculino
            <input name="sexo" type="radio" value="Feminino" />
            Feminino  
            Data Nascimento: <input name="datanascimento" type="text" id="datanascimento" size="22" maxlength="60" />
            <span class="style1">*</span></td>
        </tr>
        <tr>
          <td>DDD:</td>
          <td><input name="ddd" type="text" id="ddd" size="4" maxlength="2" />
          Telefone:
            <input name="telefone" type="text" id="telefone" />
            <span class="style3">Apenas n&uacute;meros</span> </td>
        </tr>
        <tr>
          <td>Endere&ccedilo:</td>
          <td><input name="endereco" type="text" id="endereco" size="70" maxlength="70" />
            <span class="style1">*</span></td>
        </tr>
        <tr>
          <td>Cidade:</td>
          <td><input name="cidade" type="text" id="cidade" maxlength="20" />
           <span class="style1">*</span>
          CEP: <input name="cep" type="text" id="cep" size="30" maxlength="70"/>
            <span class="style1">*</span></td>
        </tr>
        <tr>
          <td>Estado:</td>
          <td><select name="estado" id="estado">
            <option>Selecione...</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="ES">ES</option>
            <option value="DF">DF</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
              </select>
            <span class="style1">*      </span>

          Bairro:
          <input name="bairro" type="text" id="bairro" maxlength="20" size="16"/>
            <span class="style1">*</span>
          Pa&iacutes:
          <input name="pais" type="text" id="pais" maxlength="20" size="16" />
            <span class="style1">*</span>
        </tr>
        <tr>
          <td>CPF:
          <td><input name="cpf" type="text" id="cpf" maxlength="12" size="13" />
            <span class="style1">*</span>
            RG:
            <input name="rg" type="text" id="rg" maxlength="20" size="13,5" />
            <span class="style1">*</span>
            Qualificac&atildeo:
            <input name="qualificacao" type="text" id="qualificacao" maxlength="20" size="12" />
            <span class="style1">*</span>
            </td>
        </tr>
        <tr>
          <td>Modalidade:
          <td><input name="modalidade" type="text" id="modalidade" maxlength="12" size="14" />
              <span class="style1">*</span>
              Cargo:
          <input name="cargo" type="text" id="cargo" maxlength="12" size="13,5" />
              <span class="style1">*</span>
              Horario:
          <input name="horario" type="text" id="horario" maxlength="12" size="13"/>
              <span class="style1">*</span></td>
        </tr>
        
        <tr>
          <td colspan="4"><p>
            <input name="cadastrar" type="submit" id="cadastrar" value="Concluir Cadastro" />

           
     
              <input name="limpar" type="reset" id="limpar" value="Limpar Campos preenchidos!" />
               
             
     
              <span class="style1">* Campos com * s&atilde;o obrigat&oacute;rios!          </span></p>
          <p>  </p></td>
        </tr>
      </table>
    </form>
    </body>
    </html>
