    <script type="text/javascript">

    	function carregUsers(data){
    		count = 0;
    		data.results.forEach(function(obj) {
    		html ='<tr>'+
		      			'<th scope="row">'+count+'</th> '+
		      			'<td style="text-transform: capitalize;">'+obj.name.first+' '+obj.name.last+'</td> '+
		      			'<td>Muscula&ccedil;&atilde;o</td>'+
		      			'<td>Em dia</td>'+
		      			'<td>'+
		      			'<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>'+
		      			'<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span></button>'+
		      			'</td>'+
	      			'</tr>';
	      	$('#tabela-aparelhos tbody').append(html);
	      	count++;

    	});



    		
    	}


    	$(document).ready(function(){
    		$.ajax({
			  url: 'https://randomuser.me/api/?results=20',
			  dataType: 'json',
			  success: function(data) {
			    carregUsers(data);
			  }
			});
    	});
    </script>
